<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è–è“®å®® å°å—é“å ´</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;900&family=Zhi+Mang+Xing&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #f9f7f2; --main-text: #2c2c2c; --accent-gold: #d4a373; }
        body { font-family: "Noto Serif TC", serif; background-color: var(--bg-color); margin: 0; padding: 10px; color: var(--main-text); }
        .container { max-width: 1200px; margin: 0 auto; }

        /* --- æ¨™é¡Œè¨­è¨ˆ --- */
        .header-section { text-align: center; margin: 30px 0; }
        .page-title { font-family: 'Zhi Mang Xing', cursive; font-size: 5.5em; margin: 0; }
        .page-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;  
            letter-spacing: 0.8em;
            color: var(--accent-gold);
            margin-top: -5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* --- å³ä¸‹è§’æ‡¸æµ® Memo --- */
        .floating-memo {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 260px;
            background: rgba(255, 253, 249, 0.95);
            border-right: 5px solid var(--accent-gold); /* æ”¹ç‚ºå³å´é‚Šæ¡† */
            padding: 15px;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px 0 0 8px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 163, 115, 0.3);
            border-right: 5px solid var(--accent-gold);
        }
        .memo-title { 
            font-weight: 900; 
            color: #8d4b3d; 
            font-size: 1.1rem; 
            margin-bottom: 8px; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 5px; 
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .memo-text { font-size: 0.9rem; line-height: 1.6; color: #444; }
        .memo-text strong { color: var(--accent-gold); }

        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 768px) {
            .page-title { font-size: 3.2rem; }
            .page-subtitle { font-size: 0.9rem; letter-spacing: 0.3em; }
            .header-section { margin: 15px 0 20px; }
            /* æ‰‹æ©Ÿç‰ˆå°‡ Memo æ”¹ç‚ºç›¸å°ä½ç½®ï¼Œé¿å…é®æ“‹æ—¥æ›†å…§å®¹ */
            .floating-memo { 
                position: relative; 
                right: auto; 
                bottom: auto; 
                width: 90%; 
                margin: 0 auto 20px; 
                box-shadow: none;
                border-radius: 8px;
                border-right: 1px solid rgba(212, 163, 115, 0.3);
                border-top: 5px solid var(--accent-gold);
            }
        }

        /* è·‘é¦¬ç‡ˆ */
        .marquee-bar { background: rgba(255,255,255,0.9); padding: 12px 0; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 25px; font-size: 1.6rem; border: 1px solid rgba(255,255,255,0.5); }
        
        /* é¸å–®æ§åˆ¶ */
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .custom-select { padding: 10px 18px; border-radius: 12px; border: 1.5px solid var(--accent-gold); background: white; font-family: inherit; font-size: 1rem; cursor: pointer; }
        
        /* æ—¥æ›†æ–‡å­—å„ªåŒ– */
        .fc-event-title { font-size: 1.25rem !important; font-weight: 900 !important; letter-spacing: 1px; padding: 3px 6px !important; white-space: normal !important; line-height: 1.4 !important; }
        .fc-daygrid-event { border-radius: 6px !important; margin-top: 2px !important; }
        .fc-col-header-cell-cushion { font-size: 1.1rem; font-weight: 900; }
        
        /* å½ˆçª—æ¨£å¼ */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .modal-content { position: relative; background: #fff; margin: 5vh auto; width: 92%; max-width: 500px; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-height: 85vh; display: flex; flex-direction: column; }
        .modal-scroll-area { overflow-y: auto; flex: 1; }
        .close-btn { position: absolute; top: 12px; right: 18px; font-size: 30px; cursor: pointer; color: #888; z-index: 100; background: rgba(255,255,255,0.8); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .photo-container { background: #f0f0f0; width: 100%; text-align: center; }
        #m-photo { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .modal-body { padding: 25px; text-align: center; }
        #m-name { font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; }
        #m-shift { display: inline-block; padding: 6px 22px; border-radius: 50px; background: var(--accent-gold); color: white; font-weight: 700; margin-bottom: 20px; }
        #m-note { text-align: left; background: #fdfaf5; padding: 20px; border-radius: 15px; line-height: 1.8; border-left: 5px solid var(--accent-gold); white-space: pre-wrap; font-size: 1.05rem; }
        #calendar { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
    </style>
</head>
<body>

<div class="container">
    <div class="marquee-bar">
        <marquee scrollamount="5" onmouseover="this.stop();" onmouseout="this.start();">{{ marquee_text | safe }}</marquee>
    </div>

    <div class="header-section">
        <h1 class="page-title">è–è“®å®®</h1>
        <div class="page-subtitle">Tainan Sanctuary</div>
    </div>

    <div class="floating-memo">
        <div class="memo-title">ğŸ® å…±ä¿®æ—¥è³‡è¨Š</div>
        <div class="memo-text">
            <strong>é€±ä¸‰</strong> æ™šä¸Š 7:00 é–‹å§‹å…±ä¿®<br><br>
            <strong>é€±å…­ & é€±æ—¥</strong><br>
            14:00 - 15:00 èª²ç¨‹<br>
            ç´„ 15:30 è–å‹™ç§‘å„€èˆ‡é–‹å§‹å…±ä¿®
        </div>
    </div>

    <div class="controls">
        <select id="nameSelector" class="custom-select"><option value="all">æ‰€æœ‰äººå“¡ç¯©é¸</option></select>
        <select id="monthSelector" class="custom-select"><option value="">æœˆä»½å¿«é€Ÿè·³è½‰</option></select>
    </div>
    
    <div id="calendar"></div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-scroll-area">
            <div class="photo-container"><img id="m-photo" src=""></div>
            <div class="modal-body">
                <h2 id="m-name"></h2>
                <div id="m-shift"></div>
                <div id="m-note"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let calendar;
    function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
    function linkify(t) { return t.replace(/(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig, u => `<a href="${u}" target="_blank">${u}</a>`); }
    function initMonthSelector() {
        const s = document.getElementById('monthSelector');
        const now = new Date();
        for (let i = -24; i <= 12; i++) {
            const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
            let opt = document.createElement('option');
            opt.value = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-01`;
            opt.innerText = `${d.getFullYear()}å¹´ ${d.getMonth()+1}æœˆ` + (i===0?" (æœ¬æœˆ)":"");
            s.appendChild(opt);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        initMonthSelector();
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            locale: 'zh-tw',
            initialView: 'dayGridMonth',
            height: 'auto',
            handleWindowResize: true,
            headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
            events: function(info, success) {
                fetch('/api/events').then(res => res.json()).then(data => {
                    if (document.getElementById('nameSelector').children.length <= 1) {
                        const names = [...new Set(data.map(e => e.extendedProps.name).filter(n => n !== ""))].sort();
                        names.forEach(n => {
                            let opt = document.createElement('option'); opt.value = n; opt.innerText = n;
                            document.getElementById('nameSelector').appendChild(opt);
                        });
                    }
                    const selected = document.getElementById('nameSelector').value;
                    success(selected === 'all' ? data : data.filter(e => e.extendedProps.name === selected));
                });
            },
            eventClick: function(info) {
                const ep = info.event.extendedProps;
                document.getElementById('m-name').innerText = ep.name || ep.shift;
                document.getElementById('m-shift').innerText = ep.shift;
                document.getElementById('m-note').innerHTML = linkify(ep.note || "ç„¡å‚™è¨»");
                const photo = document.getElementById('m-photo');
                photo.src = "/static/images/" + (ep.name || ep.shift).trim() + ".jpg";
                photo.onerror = () => { photo.src = "https://via.placeholder.com/600x400?text=No+Photo"; };
                document.getElementById('infoModal').style.display = 'block';
                document.querySelector('.modal-scroll-area').scrollTop = 0;
            }
        });
        calendar.render();
        document.getElementById('nameSelector').addEventListener('change', () => calendar.refetchEvents());
        document.getElementById('monthSelector').addEventListener('change', function() { if(this.value) calendar.gotoDate(this.value); });
    });
    window.onclick = e => { if(e.target.className === 'modal') closeModal(); };
</script>
</body>
</html>
